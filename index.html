<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Dash</title>
  </head>
  <body class="font-serif">
    <header class="bg-gradient-to-br from-orange-50 via-orange-50 to-orange-100 py-2 text-gray-500">
      <div class="container mx-auto px-10 flex items-center justify-between">
          <!-- logo -->
          <h1 class="text-lg md:text-2xl font-extrabold tracking-tighter border-b-2 border-dashed border-pink-500">
              <span class="text-pink-500">Food</span><span class="text-gray-900"> Dash</span>
          </h1>
          <!-- navigation -->
          <div class="flex space-x-8 md:text-lg">
              <a href="/food-dash.html"
                  class="hidden md:inline-block hover:text-gray-700 hover:font-bold transition duration-300">Home</a>
              <a href="#menu" class="hover:text-gray-700 hover:font-bold transition duration-300">Menu</a>
              <a href="#offers"
                  class="hidden md:inline-block hover:text-gray-700 hover:font-bold transition duration-300">Offers</a>
              <a href="#contact-us"
                  class="hidden md:inline-block hover:text-gray-700 hover:font-bold transition duration-300">Contact Us</a>
              <a href="#about-us"
                  class="hidden md:inline-block hover:text-gray-700 hover:font-bold transition duration-300">About
                  Us</a>
          </div>
      </div>
  </header>

  <!-- hero section -->
  <div class="relative bg-gradient-to-br from-orange-50 to-orange-100 py-12 lg:py-24 text-pink-500">

    <!-- foood time stuff aboslute position -->
    <div id="offers" class="absolute bottom-0 px-10 lg:px-20 inset-x-0 translate-y-20 text-gray-500">

        <!-- grid section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">

            <div class="p-4 flex items-center space-x-4 rounded-lg shadow-lg bg-gray-50 ">
                <img src="/images/truck-icon.png" alt="illustraion icon" class="w-16 h-16">
                <div>
                    <h2 class="mb-2 text-lg font-bold text-gray-800 ">Fast Delivery</h2>
                    <p class="text-sm">Promise To Deliver Within 30 Mins</p>
                </div>
            </div>

            <div class="p-4 flex items-center space-x-4 rounded-lg shadow-lg bg-gray-50">
                <img src="/images/fresh-food-icon.jpeg" alt="illustraion icon" class="w-16 h-16">
                <div>
                    <h2 class="mb-2 text-lg font-bold text-gray-800">Fresh Food</h2>
                    <p class="text-sm">Your Food Will Be Delivered 100% Fresh To Your Home</p>
                </div>
            </div>

            <div class="p-4 flex items-center space-x-4 rounded-lg shadow-lg bg-gray-50">
                <img src="/images/package-icon.png" alt="illustraion icon" class="w-16 h-16">
                <div>
                    <h2 class="mb-2 text-lg font-bold text-gray-800">Free Delivery</h2>
                    <p class="text-sm">Food Delivery Is absolutely Free. No Cost! Just Order</p>
                </div>
            </div>
        </div>
    </div>


    <div class="container mx-auto px-10 lg:flex justify-between">
        <!-- left hero content -->
        <div class=" text-3xl md:text-6xl space-y-2">
            <h2>Quick <span class="text-gray-800">and </span>Tasty</h2>
            <h2>Food Delivered <span class="text-gray-800">with</span> a</h2>
            <h2>Dash of <span class="text-gray-800">Speed</span></h2>

            <!-- click to action -->
            <div class="py-8 space-y-2">
                <button
                    class="block  py-2 px-12 border border-pink-500 rounded-2xl  bg-pink-500 text-pink-100 text-sm font-bold">Order
                    Now</button>
                <button
                    class="block py-2 px-12 border border-pink-500 rounded-2xl text-pink-500 text-sm font-bold ">Track
                    Order</button>
            </div>
        </div>

        <!-- right hero image -->
        <div class="invisible lg:visible">
            <img src="/images/hero2.png"  alt="food"
                class="block w-64 md:w-96 h-64 md:h-96 mx-auto rounded-full">
        </div>

    </div>
</div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
